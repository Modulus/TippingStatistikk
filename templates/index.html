                    <button data-bind="click: lotto.getLeastLottoNumbers" type="button" class="btn btn-primary" id="lottoLeastButton" data-placement="bottom" data-content="Least picked">

                    </button>
                    <button data-bind="click: lotto.getMostLottNumbers" type="button" class="btn btn-success" id="lottoMostButton" data-placement="bottom" data-content="Least picked">

                    </button>
                </div>
            </form>

        </div>
        <div>
         <span>&nbsp;</span>
         </div>

<script type="text/javascript">
    function LottoViewModel(name) {
        var self = this;
        this.lotto = {
            name: ko.observable("Lotto"),
            numbers: ko.observableArray([]),
            start_date: ko.observable(new Date()),
            end_date: ko.observable(new Date()),
            init: function () {
                $("#successAlert").hide();
                $("#warningAlert").hide();
                $("#fetchingAlert").hide();

            },
            removeAll : function(){
                if(self.lotto.numbers){
                    self.lotto.numbers.removeAll();
                }
            },
            getLeastLottoNumbers : function(){
                var start_date = $("#lottoStartDatePicker").val();
                var end_date = $("#lottoEndDatePicker").val();
                var url = "/api/lotto?game=lotto&start_date=" + start_date+"&end_date="+end_date+"&most_common=false";
                $("#successAlert").hide();
                $("#warningAlert").hide();
                $("#fetchingAlert").show();
                $.getJSON(url, function (data) {
                    self.lotto.name(data.name);
                    self.lotto.start_date(data.start_date);
                    self.lotto.end_date(data.end_date);
                    if(self.lotto.numbers){
                        self.lotto.numbers.removeAll();
                    }

                    data.numbers.forEach(function (row) {
                        self.lotto.numbers.push(new LottoRow(row));
                    });
                }).done(function(){
                    $("#successAlert").show();
                    $("#warningAlert").hide();
                    $("#fetchingAlert").hide();
                    setTimeout(function(){
                        $("#successAlert").fadeOut();
                    }, 6000)
                }).fail(function(){
                    $("#successAlert").hide();
                    $("#warningAlert").show();
                    $("#fetchingAlert").hide();
                    setTimeout(function(){
                        $("#warningAlert").fadeOut();
                    },6000);
                });
            },
            getMostLottNumbers : function(){
                var start_date = $("#lottoStartDatePicker").val();
                var end_date = $("#lottoEndDatePicker").val();
                var url = "/api/lotto?game=lotto&start_date=" + start_date+"&end_date="+end_date+"&most_common=true";
                $("#successAlert").hide();
                $("#warningAlert").hide();
                $("#fetchingAlert").show();
                $.getJSON(url, function (data) {
                    self.lotto.name(data.name);
                    self.lotto.start_date(data.start_date);
                    self.lotto.end_date(data.end_date);
                    if(self.lotto.numbers){
                        self.lotto.numbers.removeAll();
                    }

                    data.numbers.forEach(function (row) {
                        self.lotto.numbers.push(new LottoRow(row));
                    });
                }).done(function(){
                            $("#successAlert").show();
                            $("#warningAlert").hide();
                            $("#fetchingAlert").hide();
                            setTimeout(function(){
                                $("#successAlert").fadeOut;
                            } ,6000);

                        }).fail(function(){
                            $("#successAlert").hide();
                            $("#warningAlert").show();
                            $("#fetchingAlert").hide();
                            setTimeout(function(){
                                $("#warningAlert").fadeOut();
                            } ,6000);
                        });
            }


        };


        this.init = function () {
            var lottoViewModel = new LottoViewModel();
            ko.applyBindings(lottoViewModel);

            $("#lottoButton").click(function(){
                lottoViewModel.lotto.init(startDate, endDate);
            });

            $("#lottoButtonClear").click(function(){
                lottoViewModel.lotto.removeAll();
            });
            $("#successAlert").hide();
            $("#warningAlert").hide();
            $("#fetchingAlert").hide();

            $("#lottoStartDatePicker").val(new Date());
            $("#lottoEndDatePicker").val(new Date());

        }
    }


    function LottoRow(data) {
        this.cell1 = data[0];
        this.cell2 = data[1];
        this.cell3 = data[2];
        this.cell4 = data[3];
        this.cell5 = data[4];
        this.cell6 = data[5];
        this.cell7 = data[6];
    }

    lottoViewModel = new LottoViewModel();
    lottoViewModel.init();

</script>
