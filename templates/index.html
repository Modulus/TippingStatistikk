<script type="text/javascript">
    function LottoViewModel(name) {
        var self = this;
        this.lotto = {
            name: ko.observable("Lotto"),
            numbers: ko.observableArray([]),
            start_date: ko.observable(""),
            end_date: ko.observable(""),
            init: function (start_date, end_date) {
                var url = "/api/lotto?game=lotto&start_date=" + start_date+"&end_date="+end_date;
                alert(url);
                $.getJSON(url, function (data) {
                    self.lotto.name(data.name);
                    self.lotto.start_date(data.start_date);
                    self.lotto.end_date(data.end_date);
                    if(self.lotto.numbers){
                        self.lotto.numbers.removeAll();
                    }

                    data.numbers.forEach(function (row) {
                        self.lotto.numbers.push(new LottoRow(row));
                    });
                });
            },
            removeAll : function(){
                if(self.lotto.numbers){
                    self.lotto.numbers.removeAll();
                }
            }

        };
        this.viking_lotto = {
            name: ko.observable("Viking lotto"),
            numbers: ko.observableArray([]),
            start_date: ko.observable(""),
            end_date: ko.observable(""),
            init: function () {
                var url = "/api/lotto?game=viking_lotto"
                $.getJSON(url, function (data) {
                    self.viking_lotto.name(data.name);
                    self.viking_lotto.start_date(data.start_date);
                    self.viking_lotto.end_date(data.end_date);
                    if(self.viking_lotto.numbers){
                        self.viking_lotto.numbers.removeAll();
                    }
                    data.numbers.forEach(function (row) {
                        self.viking_lotto.numbers.push(new LottoRow(row));
                    });
                });
            },
            removeAll : function(){
                if(self.viking_lotto.numbers){
                    self.viking_lotto.numbers.removeAll();
                }
            }
        };

        this.extra = {
            name: ko.observable("Extra"),
            numbers: ko.observableArray([]),
            start_date: ko.observable(""),
            end_date: ko.observable(""),
            init: function () {
                var url = "/api/lotto?game=extra"
                $.getJSON(url, function (data) {
                    self.extra.name(data.name);
                    self.extra.start_date(data.start_date);
                    self.extra.end_date(data.end_date);
                    if(self.extra.numbers){
                        self.extra.numbers.removeAll();
                    }
                    data.numbers.forEach(function (row) {
                        self.extra.numbers.push(new LottoRow(row));
                    });
                });
            },
            removeAll : function(){
                if(self.extra.numbers){
                    self.extra.numbers.removeAll();
                }
            }
        };

        this.keno = {
            name: ko.observable("Keno"),
            numbers: ko.observableArray([]),
            start_date: ko.observable(""),
            end_date: ko.observable(""),
            init: function () {
                var url = "/api/lotto?game=keno"
                $.getJSON(url, function (data) {
                    self.keno.name(data.name);
                    self.keno.start_date(data.start_date);
                    self.keno.end_date(data.end_date);
                    if(self.keno.numbers){
                        self.keno.numbers.removeAll();
                    }
                    data.numbers.forEach(function (row) {
                        self.keno.numbers.push(new LottoRow(row));
                    });
                });
            },
            removeAll : function(){
                if(self.keno.numbers){
                    self.keno.numbers.removeAll();
                }
            }
        };

        this.init = function () {
            var lottoViewModel = new LottoViewModel();
            ko.applyBindings(lottoViewModel);

            $("#lottoButton").click(function(){
                var startDate = $("#lottoStartDatePicker").val();
                var endDate = $("#lottoEndDatePicker").val();
                lottoViewModel.lotto.init(startDate, endDate);
            });

            $("#lottoButtonClear").click(function(){
                lottoViewModel.lotto.removeAll();
            });

            $("#vikingButton").click(function(){
                lottoViewModel.viking_lotto.init();
            });

            $("#vikingButtonClear").click(function(){
                lottoViewModel.viking_lotto.removeAll();
            });

            $("#extraButton").click(function(){
                lottoViewModel.extra.init();
            });

            $("#extraButtonClear").click(function(){
                lottoViewModel.extra.removeAll();
            });


            $("#kenoButton").click(function(){
                lottoViewModel.keno.init();
            });

            $("#kenoButtonClear").click(function(){
                lottoViewModel.keno.removeAll();
            });





//            lottoViewModel.viking_lotto.init();
//            lottoViewModel.extra.init();
//            lottoViewModel.keno.init();


        }
    }


    function LottoRow(data) {
        this.cell1 = data[0];
        this.cell2 = data[1];
        this.cell3 = data[2];
        this.cell4 = data[3];
        this.cell5 = data[4];
        this.cell6 = data[5];
        this.cell7 = data[6];
    }

    lottoViewModel = new LottoViewModel();
    lottoViewModel.init();

</script>
